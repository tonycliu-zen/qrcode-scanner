<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 掃描器 (網址辨識版)</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        h1 { color: #333; }

        #reader {
            width: 300px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #result-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
            width: 300px;
            text-align: center;
            box-sizing: border-box; /* 確保 padding 不會撐大寬度 */
        }

        .result-text {
            word-break: break-all;
            color: #555;
            margin-bottom: 15px;
            font-size: 14px;
        }

        /* 連結按鈕的樣式 */
        .link-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .link-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>QR Code 掃描器</h1>
    <div id="reader"></div>

    <div id="result-container">
        <div id="result-text" class="result-text"></div>
        <div id="action-area"></div>
    </div>

    <script>
        // 判斷是否為網址的輔助函式
        function isUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === "http:" || url.protocol === "https:";
            } catch (_) {
                return false;
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`掃描文字: ${decodedText}`);
            
            const resultContainer = document.getElementById('result-container');
            const resultText = document.getElementById('result-text');
            const actionArea = document.getElementById('action-area');

            // 停止掃描，避免重複觸發 (可選)
            // html5QrcodeScanner.clear();

            resultContainer.style.display = 'block';
            resultText.innerText = `內容：${decodedText}`;
            
            // 清空之前的按鈕
            actionArea.innerHTML = '';

            // **核心邏輯：判斷是否為網址**
            if (isUrl(decodedText)) {
                // 如果是網址，建立一個跳轉按鈕
                const linkBtn = document.createElement('a');
                linkBtn.href = decodedText;
                linkBtn.innerText = "前往連結";
                linkBtn.target = "_blank"; // 在新分頁開啟
                linkBtn.className = "link-btn";
                actionArea.appendChild(linkBtn);
            } else {
                // 如果不是網址，顯示提示即可
                const note = document.createElement('span');
                note.style.color = '#888';
                note.innerText = "(這是一段純文字)";
                actionArea.appendChild(note);
            }
        }

        function onScanFailure(error) {
            // 忽略掃描過程中的錯誤
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { fps: 10, qrbox: 250 },
            false
        );

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>

</body>
</html>
